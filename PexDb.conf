{
    "logging":
    {
        "version": 1,
        "formatters" : {
            "simple": {
                "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
            }
        },
        "handlers": {
            "console": {
                "class": "logging.StreamHandler",
                "level": "DEBUG",
                "formatter": "simple",
                "stream": "ext://sys.stdout"
            },
            "logfile":
            {
                "class": "logging.handlers.RotatingFileHandler",
                "level": "DEBUG",
                "formatter": "simple",
                "filename" : "${AppData}/PexDb/pexviewersqpdebug.log",
                "maxBytes": 5000000,
                "backupCount": 5,
                "mode" : "a"
            }
        },
        "loggers": {
            "mainprog": {
                "level": "DEBUG",
                "handlers": ["logfile"],
                "propagate": "no"
            },
            "root": {
                "level": "DEBUG",
                "handlers": ["console"]
            }
        }
    },
    "database" : {
        "filename"   : "${AppData}/PexDb/PexDEBUGDb.sqlite",
        "tryinits"   : true,
        "dbglevel_values":"DATAFILL, STMTS, NONE",
        "dbglevel"   : "STMTS"
    },
    "archivestore" : {
        "path" : "${AppData}/PexDb/ArchiveDEBUG",
        "dirnum" : 20,
        "localtemp" : "PexDb_Tst"
    },
    "preferences" : {
        "stdprinter" : "QITE-XP",
        "stdextruder": "QITE-XP-HOTC"
    },
    "experimentcreation" : {
        "sequence_values": "LINEAR, MIXED",
        "sequence" : "MIXED"
    }
}
